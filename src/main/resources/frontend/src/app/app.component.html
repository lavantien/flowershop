<div class="wrapper-main">
	<div class="wrapper-navbar">
		<nav class="navbar navbar-expand-sm navbar-light bg-light">
			<a class="navbar-brand" routerLink=""><img alt="Bình Yên" height="30" src="../assets/images/brand.png"/></a>
			<button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
			        class="navbar-toggler"
			        data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" routerLink="/store" routerLinkActive="active">Store</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
					</li>
					<li class="nav-item">
						<a [tabindex]="isAdmin ? null : -1" class="nav-link {{isAdmin ? '' : 'disabled'}}" routerLink="/admin"
						   routerLinkActive="active">Admin</a>
					</li>
					<li *ngIf="isTest" class="nav-item">
						<a class="nav-link" routerLink="/test" routerLinkActive="active">Test</a>
					</li>
				</ul>
				<button *ngIf="!isLoggedIn" class="btn btn-outline-success my-2 my-sm-0">Login</button>
				<button *ngIf="isLoggedIn" class="btn btn-outline-success my-2 my-sm-0">Logout</button>
			</div>
		</nav>
	</div>
	<div class="wrapper-router">
		<router-outlet></router-outlet>
	</div>
	<button (click)="reloadPage()" class="btn btn-outline-info fixed-bottom">↑</button>
</div>
